<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Textil Studio AI | Inicio</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #0f172a; /* Azul noche muy oscuro */
            --accent: #38bdf8; /* Cyan eléctrico */
            --glass: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* --- PANTALLA DE BIENVENIDA (LANDING) --- */
        #landing-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; /* Por encima de todo */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .logo-area { margin-bottom: 40px; }
        .logo-area h1 { 
            font-size: 2.5rem; margin: 0; 
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-area p { color: #94a3b8; font-size: 1rem; margin-top: 10px; }

        /* Pasos / Instrucciones */
        .steps-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .step-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 16px;
            width: 140px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .step-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: block;
        }
        
        .step-text { font-size: 0.85rem; color: #cbd5e1; line-height: 1.4; }

        /* Botón Comenzar */
        .start-btn {
            background: var(--accent);
            color: var(--primary-dark);
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .start-btn:active { transform: scale(0.95); }


        /* --- APLICACIÓN PRINCIPAL (OCULTA AL INICIO) --- */
        #app-interface {
            opacity: 0; /* Invisible al inicio */
            pointer-events: none; /* No clickeable al inicio */
            transition: opacity 0.8s ease;
            width: 100%; height: 100%; position: relative;
        }

        /* Estilos del Visor y Paneles (Heredados del paso anterior) */
        model-viewer {
            width: 100%; height: 100%;
            --poster-color: transparent;
        }

        .top-bar {
            position: absolute; top: 0; width: 100%; padding: 15px;
            z-index: 10; display: flex; justify-content: center; gap: 10px;
        }

        .garment-tab {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8; padding: 8px 16px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
            font-size: 0.9rem; transition: all 0.3s;
        }
        .garment-tab.active { background: var(--text); color: var(--primary-dark); }

        .bottom-panel {
            position: absolute; bottom: 0; width: 100%;
            padding: 20px 20px 30px 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            z-index: 10;
        }

        .texture-scroll {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 5px;
            scrollbar-width: none;
        }
        
        .swatch {
            flex-shrink: 0; width: 60px; height: 60px;
            border-radius: 14px; border: 2px solid rgba(255,255,255,0.1);
            background-size: cover; cursor: pointer; transition: transform 0.2s;
        }
        .swatch.selected { border-color: var(--accent); transform: scale(1.1); }

        /* Botones de Acción */
        .actions-container {
            position: absolute; bottom: 170px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 20;
        }
        .fab-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .ar-trigger { background: var(--accent); color: var(--primary-dark); }
        #ai-toggle { background: white; color: #7c3aed; }
        #ai-toggle.active { background: #7c3aed; color: white; }

    </style>
</head>
<body>

    <section id="landing-screen">
        <div class="logo-area">
            <span class="material-icons-round" style="font-size: 3rem; color: var(--accent);">layers</span>
            <h1>Textil Studio AI</h1>
            <p>Prototipado textil con Realidad Aumentada</p>
        </div>

        <div class="steps-container">
            <div class="step-card">
                <span class="material-icons-round step-icon">checkroom</span>
                <div class="step-text"><strong>1. Selecciona</strong><br>Elige el tipo de prenda base.</div>
            </div>
            <div class="step-card">
                <span class="material-icons-round step-icon">palette</span>
                <div class="step-text"><strong>2. Configura</strong><br>Aplica texturas y diseños.</div>
            </div>
            <div class="step-card">
                <span class="material-icons-round step-icon">view_in_ar</span>
                <div class="step-text"><strong>3. Visualiza</strong><br>Proyecta en tu mesa usando la cámara.</div>
            </div>
        </div>

        <button class="start-btn" onclick="startApp()">
            INICIAR EXPERIENCIA
            <span class="material-icons-round">arrow_forward</span>
        </button>
    </section>


    <main id="app-interface">
        
        <div class="top-bar">
            <button class="garment-tab active" onclick="setGarment('polo', this)">
                <span class="material-icons-round">checkroom</span> Polo
            </button>
            <button class="garment-tab" onclick="setGarment('hoodie', this)">
                <span class="material-icons-round">dry_cleaning</span> Hoodie
            </button>
        </div>

        <model-viewer 
            id="viewer"
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            alt="Prototipo Textil"
            ar ar-modes="webxr scene-viewer quick-look"
            camera-controls disable-zoom shadow-intensity="1"
            environment-image="neutral" auto-rotate>
            
            <div slot="ar-button" class="actions-container">
                 <button id="ai-toggle" class="fab-btn" onclick="toggleAI()">
                    <span class="material-icons-round">auto_awesome</span>
                </button>
                <button class="fab-btn ar-trigger">
                    <span class="material-icons-round">view_in_ar</span>
                </button>
            </div>
        </model-viewer>

        <div class="bottom-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span style="color:#cbd5e1; font-size:0.9rem;">Textura / Diseño</span>
                <span id="design-name" style="color:var(--accent); font-size:0.8rem; font-weight:bold;">Selecciona...</span>
            </div>
            
            <div class="texture-scroll">
                <div class="swatch selected" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Synthese%2B.jpg/320px-Synthese%2B.jpg');"
                    onclick="applyTexture('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Synthese%2B.jpg/320px-Synthese%2B.jpg', 'Tejido Azul', this)"></div>
                <div class="swatch" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Multicam_background.png');"
                    onclick="applyTexture('https://upload.wikimedia.org/wikipedia/commons/4/46/Multicam_background.png', 'Camuflaje', this)"></div>
                <div class="swatch" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Floral_pattern.jpg/320px-Floral_pattern.jpg');"
                    onclick="applyTexture('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Floral_pattern.jpg/320px-Floral_pattern.jpg', 'Floral', this)"></div>
                 <div class="swatch" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jeans_fabric_texture.jpg/320px-Jeans_fabric_texture.jpg');"
                    onclick="applyTexture('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jeans_fabric_texture.jpg/320px-Jeans_fabric_texture.jpg', 'Denim', this)"></div>
            </div>
        </div>
    </main>

    <script>
        // --- LOGICA DE TRANSICIÓN ---
        function startApp() {
            const landing = document.getElementById('landing-screen');
            const app = document.getElementById('app-interface');
            
            // Animación de salida
            landing.style.opacity = '0';
            landing.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                landing.style.display = 'none'; // Eliminar del flujo
                
                // Animación de entrada de la app
                app.style.opacity = '1';
                app.style.pointerEvents = 'all';
                
                // Forzar primer renderizado de textura si es necesario
                applyTexture(currentTextureUrl, 'Tejido Azul', document.querySelector('.swatch'));
            }, 500); // Esperar medio segundo
        }

        // --- LOGICA DE LA APLICACIÓN (Mismo código anterior) ---
        const viewer = document.getElementById('viewer');
        const designLabel = document.getElementById('design-name');
        const aiButton = document.getElementById('ai-toggle');
        
        let isAIEnabled = false;
        let currentTextureUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Synthese%2B.jpg/320px-Synthese%2B.jpg'; 
        const GENERIC_NORMAL = "https://raw.githubusercontent.com/google/model-viewer/master/packages/shared-assets/models/glTF-Sample-Models/2.0/DamagedHelmet/glTF/Default_normal.jpg";

        const models = {
            polo: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb', 
            hoodie: 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb'
        };

        function setGarment(type, btn) {
            document.querySelectorAll('.garment-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            viewer.src = models[type];
            viewer.addEventListener('load', () => applyTexture(currentTextureUrl, designLabel.innerText, null, true), { once: true });
        }

        async function applyTexture(url, name, el, reApplying = false) {
            currentTextureUrl = url;
            if(name) designLabel.innerText = name;
            if(el) {
                document.querySelectorAll('.swatch').forEach(s => s.classList.remove('selected'));
                el.classList.add('selected');
            }

            const texture = await viewer.createTexture(url);
            const material = viewer.model.materials[0];
            if (material) {
                material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                material.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]); 
                if (isAIEnabled && !reApplying) applyAIRealism();
            }
        }

        async function toggleAI() {
            isAIEnabled = !isAIEnabled;
            aiButton.classList.toggle('active');
            const material = viewer.model.materials[0];
            if (isAIEnabled) {
                const normalTexture = await viewer.createTexture(GENERIC_NORMAL);
                material.pbrMetallicRoughness.normalTexture.setTexture(normalTexture);
                material.pbrMetallicRoughness.setRoughnessFactor(0.8); 
            } else {
                material.pbrMetallicRoughness.normalTexture.setTexture(null);
                material.pbrMetallicRoughness.setRoughnessFactor(0.5);
            }
        }
    </script>
</body>
</html>
